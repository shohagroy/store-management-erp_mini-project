<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP Itmes Purchasing System</title>
    <link rel="stylesheet" href="styles/itrms.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
  </head>
  <body>
    <header>
      <h2>Navigation menu - common</h2>
    </header>
    <main>
      <h4>Items Navigation</h4>
      <div class="items-setting-navigation">
        <button>General Setting</button>
        <button>Sales Pricing</button>
        <button>Purchasing</button>
        <button>Standard Costs</button>
        <button>Reoder Lavels</button>
        <button>Transactions</button>
        <button id="items-list">Items List</button>
      </div>
      <hr />

      <div class="Supplier-container">
       <div class="container-flex">
        <div class="container">
          <p>Supplier</p>
          <select class="option-select container-input">
            <option value="Genaral">Genaral Supplier</option>
          </select>
        </div>
        <div class="container">
          <p>Supplier's Reference:	</p>
          <input class="container-input"  type="text">
        </div>
       </div>

       <div class="container-flex">
        <div class="container">
          <p>Invoie</p>
          <input class="container-input"  type="text" placeholder="invoice">
        </div>

        <div class="container">
          <p>Date</p>
          <input class="container-input" type="text" placeholder="today">
        </div>
       </div>
      </div>

      <!-- purchases Items -->
      <div class="purchases-tems">
        <h3>Purchased Items</h3>

        <div>
          <table id="all-items-report">
            <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Price </th>
                <th>Total</th>
            </tr>
            <tr>
              <th><input id="item-code" type="text" placeholder="item code"></th>
              <th><input id="item-name" type="text"></th>
              <th><input id="item-quantity" type="text"></th>
              <th>Pcs</th>
              <th><input type="text"></th>
              <th><input type="text"></th>
              <th><button id="add-button">Add</button></th>
            </tr>
        </table>
        </div>

      </div>

    </main>
    <script src="js/utlity.js"></script>
    <script src="js/items.js"></script>
    <script src="js/purchas.js"></script>
  </body>
</html>
