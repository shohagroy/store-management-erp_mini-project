<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP Itmes Purchasing System</title>
    <link rel="stylesheet" href="styles/itrms.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
  </head>
  <body>
    <header>
      <h1>Imperial - Shop</h1>
      <p>Shop Management System</p>
    </header>
    <main>
      <div class="items-setting-navigation">
        <button>Sales</button>
        <button><a href="item.html">Items Entry</a></button>
        <button><a href="all-invoice.html">Invoice Reports</a></button>
        <button id="items-list">Items List</button>
        <button>General Setting</button>
      </div>
      <hr />

      <div class="Supplier-container">
        <div class="container-flex">
          <div class="container">
            <p>Customer</p>
            <select class="option-select container-input">
              <option value="Genaral">Local Customer</option>
            </select>
          </div>
          <div class="container">
            <p>Customer Name:</p>
            <input id="customer-name-fild" class="container-input" type="text" />
          </div>
        </div>

        <div class="container-flex">
          <div class="container">
            <p>Invoie</p>
            <p id="make-invoice-number"><span id="invoice-number" class="container-input"></span>/2022</p>
          </div>

          <div class="container">
            <p>Date</p>
            <span id="invoice-date" class="container-input" type="text" placeholder="today"></span>
          </div>
        </div>
      </div>

      <!-- purchases Items -->
      <div class="purchases-tems">
        <h3>Purchased Items</h3>

        <div>
          <table id="purchasing-item-container">
            <tr>
              <th>Item Code</th>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Unit</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
            <tr>
              <th>
                <input type="text" id="search-item-fild" />
              </th>
              <th>
                <select class="update-section" id="select-tems-container">
                  <option selected>Select Item</option>
                </select>
              </th>
              <th><input id="item-quantity" type="text" /></th>
              <th><input disabled id="unit-file"></input></th>
              <th><input id="price" type="text" /></th>
              <th><input disabled id="toal" type="text" /></th>
              <th><button id="add-button">Add</button></th>
            </tr>
          </table>

          <div class="subtotal-container">
            <table>
              <tr>
                <td>Sub Total:</td>
                <td><Span class="sub-contant" id="sub-total">00</Span></td>
              </tr>
              <tr>
                <td>Sipping Charge:</td>
                <td><input value="0" class="sub-contant" id="sipping-charge" type="text"></td>
              </tr>
              <tr>
                <td>Discount:</td>
                <td><input value="0" class="sub-contant" id="discount" type="text"></td>
              </tr>
              <tr>
                <td>Total Ammount:</td>
                <td><Span class="sub-contant" id="total-ammount">00</Span></td>
              </tr>
            </table>
            <button id="update-button">Update</button>
          </div>
          
        </div>
        <button id="invoice-button">Invoice</button>
      </div>
     
      <div>
      </div>
    </main>
    <script src="js/utlity.js"></script>
    <script src="reports/invoice.js"></script>
    <script src="js/purchas.js"></script>
  </body>
</html>
